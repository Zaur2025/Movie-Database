# ============================================
# Application
# ============================================
spring.application.name=moviedb

# ============================================
# PostgreSQL Database (с переменными окружения)
# ============================================
# Формат: ${ИМЯ_ПЕРЕМЕННОЙ:значение_по_умолчанию}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/moviedb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / Hibernate
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
# Комментарий для строки выше: можно тоже через переменную
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Security (для отладки)
# ============================================
logging.level.org.springframework.security=${SECURITY_LOGGING_LEVEL:DEBUG}